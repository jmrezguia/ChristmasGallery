<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">

      <!--Header-->
        <header>
            <div class="header-center">
                <h1>Contact</h1>
                <nav class="navbar" aria-label="Navigation principale">
                    <a href="#" aria-label="Envoyer un email"><i class="fa fa-envelope"></i></a>
                    <a href="#" aria-label="Téléphoner"><i class="fa fa-phone-square"></i></a>
                </nav>
            </div>
        </header>

     <!--Main-->
        <main>
            <section aria-labelledby="form-title">
                <h2 id="form-title">Formulaire de contact</h2>

                <form class="formulaire" method="post" action="#">
                    <label class="label" for="nom">Nom</label>
                    <input class="input" type="text" id="nom" name="nom" required>

                    <label class="label" for="prenom">Prénom</label>
                    <input class="input" type="text" id="prenom" name="prenom" required>

                    <label class="label" for="email">E-mail</label>
                    <input class="input" type="email" id="email" name="email">

                    <label class="label" for="telephone">Téléphone</label>
                    <input class="input" type="tel" id="telephone" name="telephone">

                    <label class="label" for="sujet">Sujet</label>
                    <select class="select" id="sujet" name="sujet">
                        <option value="photos">Photos</option>
                        <option value="cadeaux">Cadeaux</option>
                        <option value="Autre">Autre</option>
                    </select>

                    <label class="label" for="message">Votre message</label>
                    <textarea class="msg" id="message" name="message" rows="5" placeholder="Écrivez votre message ici..."></textarea>

                    <button class="btn" type="submit">Envoyer</button>
                </form>
            </section>
        </main>

       <hr>

       <!--footer-->
        <footer>
        <div class="footer-center">

    <address class="footer-address">
        <p>Galerie de Photos Christmas,</p>
        <p>addresse, 45000 Orléans, France,</p>
        <p>Email : <a href="mailto:contact@christmas.com">contact@decoration.com,</a></p>
        <p>Téléphone : <a href="tel:+33123456789">00.0000.0000,</a></p>
    </address>


    <nav class="footer-nav" aria-label="Réseaux sociaux">
        <p>visitez Nous :</p>
        <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-square-linkedin"></i></a>
        <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
        <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    </nav>
    </div>
</footer>


    </div>
</body>
</html>
